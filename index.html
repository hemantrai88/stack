  <script type="text/javascript">

  function hex (c) {
  var s = "0123456789abcdef";
  var i = parseInt (c);
  if (i == 0 || isNaN (c))
    return "00";
  i = Math.round (Math.min (Math.max (0, i), 255));
  return s.charAt ((i - i % 16) / 16) + s.charAt (i % 16);
}

/* Convert an RGB triplet to a hex string */
function convertToHex (rgb) {
  return hex(rgb[0]) + hex(rgb[1]) + hex(rgb[2]);
}

/* Remove '#' in color hex string */
function trim (s) { return (s.charAt(0) == '#') ? s.substring(1, 7) : s }

/* Convert a hex string to an RGB triplet */
function convertToRGB (hex) {
  var color = [];
  color[0] = parseInt ((trim(hex)).substring (0, 2), 16);
  color[1] = parseInt ((trim(hex)).substring (2, 4), 16);
  color[2] = parseInt ((trim(hex)).substring (4, 6), 16);
  return color;
}

function generateColor(colorStart,colorEnd,colorCount){

  // The beginning of your gradient
  var start = convertToRGB (colorStart);    

  // The end of your gradient
  var end   = convertToRGB (colorEnd);    

  // The number of colors to compute
  var len = colorCount;

  //Alpha blending amount
  var alpha = 0.0;

  var saida = [];
  
  for (i = 0; i < len; i++) {
    var c = [];
    alpha += (1.0/len);
    
    c[0] = start[0] * alpha + (1 - alpha) * end[0];
    c[1] = start[1] * alpha + (1 - alpha) * end[1];
    c[2] = start[2] * alpha + (1 - alpha) * end[2];

    saida.push(convertToHex (c));
    
  }
  
  return saida;
  
}

  var score = 0;
  var count = 0;
  var lives = 3;
  var pendulum;
    
$(document).ready(function() {
  var ltr = true;
  var rtl = false;

  pendulum = setInterval(function() {
    var offSet = $('.stackBox').offset();
    var baseWidth = $('#base').width();
    
    if(ltr) {
      if(offSet.left < (baseWidth*0.75)) {
        $('.stackBox').css('left', offSet.left+50);
      }else{
        ltr = false;
        rtl = true;
      }  
    }else if(rtl){
      if(offSet.left > (baseWidth*0.25)) {
        $('.stackBox').css('left', offSet.left-50);
      }else{
        rtl = false;
        ltr = true;
      }
    }
  }, 100);

  $('body').focus();
  
  $('body').click(function() {
    stackItUp();
  });

  $('body').keypress(function() {
    if (event.which == 32) stackItUp();
  });
});

    function stackItUp() {
    var boxOffset = $('.stackBox').offset();
    var boxWidth = $('.stackBox').width();
    var baseOffset = $('#hiddenBase').offset();
    var baseWidth = $('#hiddenBase').width();
    var stackOffset = $('#dropBase').offset();
    var stackWidth = baseWidth;
    if(baseOffset.left-boxOffset.left > 0){
      $('#base').append('<div class="droppingBox"></div>');

      $('.droppingBox').addClass('animateDrop');
      $('.droppingBox').css('left', boxOffset.left);
      $('.droppingBox').css('width', stackWidth);
      stackWidth = baseWidth - (baseOffset.left-boxOffset.left);
      
      if((baseOffset.left-boxOffset.left) > baseWidth){
        //alert('GAME OVER');
        $('#life_'+lives).remove();
        lives--;
        if(lives<=0){
          //$('#base').hide();
          $('.droppingBox').remove();
          $('.stackBox').remove();  
          $('#scoreBlock').hide();
          $('#over').show();
          clearInterval(pendulum);
        }else{
          $('.droppingBox').remove();
        }
      }else{
        //setTimeout(function() { 
          $('.droppingBox').remove(); 
          $('.stackBox').width(stackWidth);
          $('.stackBox').css('bottom', (count+2)+'rem');
          $('.stackBox').css('background', colors[count]);
          $('#hiddenBase').width(stackWidth);
          $('.droppingBox').width(stackWidth);
          $('.baseStack').append('<div class="stackedDiv" style="background: #'+colors[count]+' !important; width:'+stackWidth+'; left: '+baseOffset.left+'; bottom: '+(count+1)+'rem; border: 1px solid #fff; box-shadow: 2px 0px 5px 0px rgba(51,51,51,1);"></div>');
        //}, 1000);

        count++;
        score = score + (baseWidth - (baseOffset.left-boxOffset.left));  
        $('.scoreDiv').html(parseInt(score));
      }
      console.log('BEFORE score : ', score);
    }else if(baseOffset.left-boxOffset.left < 0) {
      $('#base').append('<div class="droppingBox"></div>');
      
      $('.droppingBox').addClass('animateDrop');
      $('.droppingBox').css('left', boxOffset.left);
      $('.droppingBox').css('width', stackWidth);
      stackWidth = baseWidth + (baseOffset.left-boxOffset.left);
      
      if((baseOffset.left-boxOffset.left) + baseWidth < 0){
        $('#life_'+lives).remove();
        lives--;
        if(lives<=0){
          //$('#base').hide();
          $('.droppingBox').remove();
          $('.stackBox').remove();
          $('#scoreBlock').hide();
          $('#over').show(); 
          clearInterval(pendulum);
        }else{
          $('.droppingBox').remove();
        }
      }else{
        //setTimeout(function() {
         $('.droppingBox').remove(); 
         $('.stackBox').width(stackWidth);
         $('.stackBox').css('bottom', (count+2)+'rem');
         $('.stackBox').css('background', colors[count]);
         $('#hiddenBase').width(stackWidth);
         $('#hiddenBase').css('left', boxOffset.left);
         $('.droppingBox').width(stackWidth);
         $('.baseStack').append('<div class="stackedDiv" style="background: #'+colors[count]+' !important; width:'+stackWidth+'; left: '+boxOffset.left+'; bottom: '+(count+1)+'rem; border: 1px solid #fff; box-shadow: 2px 0px 5px 0px rgba(51,51,51,1);"></div>');
       //}, 1000);

        count++;
        score = score + (baseWidth + (baseOffset.left-boxOffset.left));  
        $('.scoreDiv').html(parseInt(score));
      }
      
      console.log('AFTER score : ', score);
    }else if(baseOffset.left-boxOffset.left == 0) {
      console.log('NINJA');
    }
    }
